<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' ws: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Awesome Console</title>
  </head>
  <body>
    <div class="qri">
      <div class="side-container left-container">
        <div class="dpad-container">
          <div class="dpad-key dpad-vertical dpad-up"></div>
          <div class="dpad-key dpad-vertical dpad-down"></div>
          <div class="dpad-key dpad-horizontal dpad-left"></div>
          <div class="dpad-key dpad-horizontal dpad-right"></div>
        </div>
      </div>
      <div class="screen-container">
        <canvas id="game-screen">
        </canvas>
      </div>
      <div class="side-container right-container">
        <div class="action-buttons-container">
          <div class="action-button y-button"></div>
          <div class="action-button x-button"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Just testing -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/console.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
